<VirtualHost *:80>
   ServerName http://vnf.cz:80
   ServerAdmin Erich.Duda@mzk.cz
   ErrorLog /home/erich/error_log

   # Configuration for theme-specific resources:
   AliasMatch ^/themes/([0-9a-zA-Z-_]*)/css/(.*)$ /home/erich/Projects/VuFind-2.x/themes/$1/css/$2
   AliasMatch ^/themes/([0-9a-zA-Z-_]*)/images/(.*)$ /home/erich/Projects/VuFind-2.x/themes/$1/images/$2
   AliasMatch ^/themes/([0-9a-zA-Z-_]*)/js/(.*)$ /home/erich/Projects/VuFind-2.x/themes/$1/js/$2
   <Directory ~ "^/home/erich/Projects/VuFind-2.x/themes/([0-9a-zA-Z-_]*)/(css|images|js)/">
      Require all granted
      AllowOverride All
   </Directory>

   # Configuration for general VuFind base:
   DocumentRoot /home/erich/Projects/VuFind-2.x/public/
   <Directory /home/erich/Projects/VuFind-2.x/public/>
      Require all granted
      AllowOverride All

      RewriteEngine On
      RewriteBase /
      RewriteCond %{REQUEST_URI} ^/Shibboleth.*$
      RewriteRule .* - [S=3]
      RewriteCond %{REQUEST_FILENAME} -s [OR]
      RewriteCond %{REQUEST_FILENAME} -l [OR]
      RewriteCond %{REQUEST_FILENAME} -d
      RewriteRule ^.*$ - [NC,L]
      RewriteRule ^.*$ index.php [NC,L]

   php_value short_open_tag On

   SetEnv VUFIND_ENV development
#  SetEnv VUFIND_ENV production
   SetEnv VUFIND_LOCAL_DIR /home/erich/Projects/VuFind-2.x/local/narodnifonoteka.cz
   SetEnv VUFIND_LOCAL_MODULES ObalkyKnih,MZKCommon,MZKCatalog

   </Directory>

#   <Location />
#      AuthType shibboleth
#      ShibRequireSession Off
#      Require shibboleth
#   </Location>

</VirtualHost>
